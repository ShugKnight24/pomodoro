<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" charset="utf-8">
  <title>Pomodoro Clock App</title>
</head>
<body>
  <div>
    <h1>Pomodoro Clock</h1>
    <h3>The clock to help you stay on task</h3>
    <div id="timeDiv">
      <h1 id="title1">Session Time</h1>
      <a href="#" class="btn btn-primary" id="minus5Clock">-</a>
      <h2 id"sessionTime">25</h2>
      <a href="#" class="btn btn-primary" id="add5Clock">+</a>
      <a href="#" class="btn btn-primary" id="reset">Reset Session</a>
    </div>
    <div id="breakDiv">
      <h1 id="title1">Break Time</h1>
      <a href="#" class="btn btn-primary" id="minus5Break">-</a>
      <h2 id"breakTime">5</h2>
      <a href="#" class="btn btn-primary" id="add5Break">+</a>
    </div>
    <a href="#" class="btn btn-primary" id="startButton">Start</a>
  </div>
<script src="js/jquery-3.0.0.min.js" charset="utf-8"></script>
<script src="js/bootstrap.min.js" charset="utf-8"></script>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
