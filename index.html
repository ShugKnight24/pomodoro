<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css" charset="utf-8">
	<audio id="buzzer" src="audio/buzzer.mp3" type="audio/mpeg"></audio>
	<title>Pomodoro Clock</title>
</head>
<body>
	<div id="tomato-container">
		<h1>Pomodoro Clock</h1>
		</div>
		<div id="time-div">
			<h1 id="session-header">Session Time</h1>
			<a class="button remove-time" id="minus-5-clock">-</a>
			<h2 id="time-type"></h2>
			<h2 id="session-time">25</h2>
			<a class="button add-time" id="add-5-clock">+</a>
		</div>
		<div id="break-div">
			<h1 id="break-header">Break Time</h1>
			<a class="button remove-time" id="minus-5-break">-</a>
			<h2 id="break-time">5</h2>
			<a class="button add-time" id="add-5-break">+</a>
		</div>
		<div id="pomodoro-actions">
			<a class="button" id="start">Start</a>
			<a class="button hidden" id="stop">Stop</a>
			<a class="button hidden" id="reset">Reset</a>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
